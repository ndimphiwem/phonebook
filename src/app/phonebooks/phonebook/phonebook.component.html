<div class="card bg--card text-white" *ngIf="phonebook">
  <div class="card-body">
    <div class="d-flex justify-content-between px-md-1 mb-3">
      <div>
        <a [routerLink]="phonebook?.id + '/contacts'">
          <h3 class="text-warning">{{ phonebook?.name }}</h3>
        </a>
        <p class="mb-0 text-warning">{{ phonebook?.description }}</p>
      </div>
      <div class="align-self-center">
        <i class="fas fa-address-book text-warning fa-3x"></i>
      </div>
    </div>
    <div class="d-flex justify-content-center py-2" *ngIf="loading">
      <div class="spinner-border text-warning" role="status"></div>
    </div>
    <div class=" d-flex align-items-center justify-content-between px-md-1 mb-3" *ngIf="!loading">
      <div class="d-block">
        <a role="button" class="text-dark me-3" (click)="updating = !updating">
          <i class="fas fa-edit fa-2x"></i>
        </a>
        <a role="button" class="text-danger me-3" (click)="deletePhonebook()">
          <i class="fas fa-trash-alt fa-2x"></i>
        </a>
      </div>
      <button class="btn btn-dark d-flex align-items-center" [routerLink]="phonebook?.id + '/contacts'">
        <i class="fas fa-user-circle me-3"></i>
        Contacts
      </button>
    </div>
    <div class="d-block px-md-1" *ngIf="updating">
      <form *ngIf="phonebookForm" (submit)="updatePhonebook(phonebookForm)" [formGroup]="phonebookForm">
        <div class="row">
          <div class="col-12">
            <div class="mb-3 pb-1">
              <input
                type="text"
                class="form-control py-2"
                formControlName="name"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="col-12">
            <div class="mb-3 pb-1">
              <input
                type="text"
                class="form-control py-2"
                formControlName="description"
                placeholder="Description"
              />
            </div>
          </div>
          <div class="col-12">
              <button type="submit" class="btn btn-sm btn-dark d-flex align-items-center" *ngIf="!loading">Update</button>
              <button class="btn btn-sm btn-dark" type="button" *ngIf="loading">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
