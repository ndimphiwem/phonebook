<div class="container-fluid vh-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-10 col-md-4 col-lg-3 card bg__card">
      <div class="card-body text-center text-white">
        <h3 class="card-title">Yellow Webpages</h3>
        <p class="card-text">
          Welcome to the online yellow pages, where you can store your phonebooks and contacts online.
          Log in to add & view your phonebooks and contacts.
        </p>
        <button type="button" class="btn btn-lg btn-outline-white fs-6" (click)="auth.loginWithRedirect()">Log in</button>
      </div>
    </div>
  </div>
</div>
